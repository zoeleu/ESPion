<!DOCTYPE html>
<html>

<head>

	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="content-type" content="text/html; charset=UTF-8" />
	<title>Captive Portal Login Page</title>
	<link rel="stylesheet" href="css/style.css">
	<script>
		setTimeout(() => logo_img.src = "logo.png", 600)
	</script>
</head>

<body>
	<div id="content">
		<div class="login-card">
			<img id="logo_img" src="" /><br>
			<h1></h1>
			<form name="login_form" method="post" action="/login">
				<input type="text" name="auth_user" placeholder="Utilisateur" id="auth_user">
				<input type="password" name="auth_pass" placeholder="Mot de passe" id="auth_pass">
				<div class="login-help">
					<ul class="list">
						<li class="list__item">
							<label class="label--checkbox">
								<input type="checkbox" class="checkbox"
									onchange="document.getElementById('login').disabled = !this.checked;">
								<span>J'accepte les <a target="_blank" rel="noopener"
										href="#">termes & licences</a></span>
							</label>
						</li>
					</ul>
				</div>
				<input name="redirurl" type="hidden" value="$PORTAL_REDIRURL$">
				<input type="submit" name="accept" class="login login-submit" value="Login" id="login" disabled>
			</form>
		</div>
	</div>
</body>

</html>
